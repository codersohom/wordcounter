<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word & Character Counter with Spell Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #e8f4f8;
        }
        .counter-container {
            width: 90%;
            max-width: 600px;
            padding: 25px;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }
        .counter-container:hover {
            transform: scale(1.02);
        }
        .watermark {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(0, 0, 0, 0.5); /* Black with transparency */
            pointer-events: none; /* Ensures it's unclickable */
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 180px;
            margin-top: 15px;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #66b3ff;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="counter-container">
     <h2>Created by Sohom</h2>
    <h2>Word & Character Counter with Spell Check</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..." 
              spellcheck="true" data-gramm="true" oninput="countWordsAndCharacters()"></textarea>
    <div class="result">
        <p>Words: <span id="wordCount">0</span></p>
        <p>Characters: <span id="charCount">0</span></p>
    </div>
</div>

<script>
    function countWordsAndCharacters() {
        const text = document.getElementById('textInput').value.trim();
        const words = text.match(/\b\w+\b/g) || [];
        const characters = text.replace(/\s/g, '');

        document.getElementById('wordCount').textContent = words.length;
        document.getElementById('charCount').textContent = characters.length;
    }
</script>

</body>
</html>
